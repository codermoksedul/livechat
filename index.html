<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    


    <div class="chat_box_area">
        <button class="chat_btn">
            <i class="fas fa-comment"></i>
        </button>
        <!-- chat box  -->
        <div class="chat_box">
            <!-- chat heading start -->
            <div class="chat_heading_aera">
                <div class="chat_headign_left_box">
                    <div class="chat_user_logo">
                        <img src="img/user.png" alt="">
                    </div>
                    <div class="chat_user_info_area">
                        <span class="title">Moksedul Islam</span>
                        <span class="subtitle">Support Agent</span>
                    </div>
                </div>
                <div class="chat_headign_right_box">
                    <div class="button_box">
                        <button class="minimize_btn">
                            <i class="fas fa-angle-down"></i>
                        </button>
                        <!-- <button class="close_btn">
                            <i class="fas fa-times"></i>
                        </button> -->
                    </div>
                </div>
            </div>
            <!-- chat heading end -->
            <!-- chat content box start -->
            <div class="chat_content_box">
                <!-- chat conversation box start -->
                <div class="chat_conversation_box_area">
                    <div class="chat_conversation_box">
                        <div class="admin_message">
                            Hello, how can I help you?
                        </div>
                        <div class="user_message conversion_message_box">
                            <!-- <div class="user_message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, saepe.</div> -->
                            
                        </div>
                    </div>
                    <!-- chat conversation box end -->
                </div>
                <!-- chat input box start -->
                <div class="chat_input_box">
                    <input class="chat_input" type="text" placeholder="Type your message">
                    <button id="send_btn" type="submit" class="submit_btn"><i class="fas fa-paper-plane"></i></button>
                </div>
                <!-- chat input box end -->
            </div>
            <!-- chat content box end -->
        </div>
    </div>







    <script src="js/main.js"></script>
</body>
</html>
